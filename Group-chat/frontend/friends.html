<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Friends</title>
  </head>
  <body>
    <section>
      <div class="container d-flex justify-content-center">
        <div>
          <div>
            <div class="fs-1 d-flex justify-content-center mb-3">Friend</div>
            <table class="table" id="friend-list"></table>
          </div>
          <div>
            <div class="fs-1 d-flex justify-content-center mb-3">Groups</div>
            <table class="table" id="group-list"></table>
          </div>
        </div>
      </div>
      <div class="container d-flex justify-content-center mt-5">
        <div>
          <div class="text-center fs-3">Create Group</div>
          <form action="" class="rounded shadow" id="create-group">
            <div class="row">
              <div class="col col-4 p-3">
                <label for="" class="form-label">Group Name</label>
              </div>
              <div class="col col-8 p-3">
                <input type="text" class="form-control" name="name" />
              </div>
            </div>
            <div id="check-box"></div>
            <div class="row">
              <div class="col mb-3 ms-3">
                <button class="btn btn-primary">Add Group</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/global.js"></script>
    <script src="./script/friends.js"></script>
  </body>
</html>
